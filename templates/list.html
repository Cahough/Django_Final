<!DOCTYPE html>
<html>
<style>
    .button-container form,
    .button-container form div{
    display: inline;
    }

    .button-container button {
    display: inline;
    vertical-align: middle;
    }
</style>
<h1> put in the information you wish to submit and then press submit</h1>
<div class="button-container">
    <form action="http://127.0.0.1:8000/search">
        <div>
            <button type="submit"> search page</button>
        </div>
    </form>
    <form action="http://127.0.0.1:8000/add">
        <div>
            <button type="submit">add page</button>
        </div>
    </form>
    <form action="http://127.0.0.1:8000">
        <div>
            <button type="submit">home page</button>
        </div>
    </form>
    <form action="http://127.0.0.1:8000/list">
        <div>
            <button type="submit">show contacts</button>
        </div>
    </form>
</div>
<br><br>
<div class="button-container">
    <form action="http://127.0.0.1:8000/list/first_name/">
        <div>
            <button type="submit">first name</button>
        </div>
    </form>
    <form action="http://127.0.0.1:8000/list/last_name/">
        <div>
            <button type="submit">last name</button>
        </div>
    </form>
    <form action="http://127.0.0.1:8000/list/by_phone/">
        <div>
            <button type="submit">phone</button>
        </div>
    </form>
    <form action="http://127.0.0.1:8000/list/by_email/">
        <div>
            <button type="submit">email</button>
        </div>
    </form>
</div><br><br><br>
<body>
<table border="1">
    <th>user id </th>
    <th>first name</th>
    <th>last name</th>
    <th>email </th>
    <th>phone #</th>
    <th>go to contact</th>
    {% for event in events%}
    <tr>
        {% for x in event %}
        <td>
            {{ x }}
        </td>
        {% endfor %}
        <td>
            <form action="http://127.0.0.1:8000/do_action/" method="post">
                {% csrf_token %}
                <input type="hidden" name="uid" value="{{ event.0 }}">
                <input type="submit" value="see info">
            </form>
            <form action="http://127.0.0.1:8000/do_action/delete/" method="post">
                {% csrf_token %}
                <input type="submit" value="delete">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
